{% set name = "django-organizations" %}
{% set version = "2.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e692177ddf1a9fb55a66e97ed8a51778569d28af013cde4952b8101ce25004b9

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - django >=1.8.0
    - typing >=3.6.4

test:
  imports:
    - organizations

about:
  home: https://github.com/bennylope/django-organizations
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Multi-user accounts for Django projects

extra:
  recipe-maintainers:
    - hadim
