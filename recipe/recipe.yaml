context:
  name: django-organizations
  version: 2.0.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 2f1d9febaa6c9d169a0d48b0228245d2fae16df3a124219008712c62895cc328

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - django >=1.8.0
    - typing >=3.6.4

tests:
  - python:
      imports:
        - organizations
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
about:
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Multi-user accounts for Django projects
  homepage: https://github.com/bennylope/django-organizations

extra:
  recipe-maintainers:
    - hadim
