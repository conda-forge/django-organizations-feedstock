context:
  name: django-organizations
  version: 2.5.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/django_organizations-${{ version }}.tar.gz
  sha256: 8cc8cd617dabf68e9118f4f5c7c2dddf89549e18f5696f70a419da3ccecfc17f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - django >=3.2
    - django-extensions >=2.0.8

tests:
  - python:
      imports:
        - organizations
      python_version: ${{ python_min }}.*
        
about:
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Multi-user accounts for Django projects
  homepage: https://github.com/bennylope/django-organizations

extra:
  recipe-maintainers:
    - hadim
